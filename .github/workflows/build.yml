name: Android CI

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches:
      - "main"
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4  # Updated checkout action

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Clean project
      run: ./gradlew clean

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Check Debug APK
      run: ls -la app/build/outputs/apk/debug/

    - name: Archive Debug APK
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7  # Optional: Adjust retention period

    - name: Build Release APK
      run: ./gradlew assembleRelease

    - name: Check Release APK
      run: ls -la app/build/outputs/apk/release/

    - name: Archive Release APK
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 7  # Optional

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download Release APK
      uses: actions/download-artifact@v4  # Updated to v4
      with:
        name: app-release
        path: app-release

    - name: Verify APK File
      run: ls -la app-release/

    - name: Upload APK to GitHub Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload ${{ github.ref_name }} app-release/app-release.apk --clobber
